<div class="row" *ngIf="error">
  {{ error }}
</div>
<div class="row" *ngIf="!error">
  <div class="col-md-12">
    <div class="col-xs-3">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of userList">
          <a (click)="onSelectedUser(user)" role="button">
            {{ user.userName }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-xs-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
