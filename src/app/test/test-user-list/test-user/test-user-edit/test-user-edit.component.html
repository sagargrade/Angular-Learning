<h3 *ngIf="!allowUserEdit">
  Sorry, You do not have access to update user details.!!! Please contact
  admin.!!!
</h3>
<div *ngIf="allowUserEdit">
  <div class="form-group">
    <label for="name">User Name :</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="username" />
  </div>
  <div class="form-group">
    <label for="email">User Email :</label>
    <input
      type="email"
      id="email"
      class="form-control"
      [(ngModel)]="useremail"
    />
  </div>
  <div class="form-group">
    <label for="role">User Role :</label>
    <input type="text" id="role" class="form-control" [(ngModel)]="userrole" />
  </div>
  <button class="btn btn-success">Update User</button>
</div>
