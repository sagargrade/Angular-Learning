<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">User : {{ username }}</h3>
  </div>
  <div class="panel-body">User Email : {{ useremail }}</div>
  <div class="panel-body">User Role : {{ userrole }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onUpdateUser()">
      Update User Details
    </button>
    |
    <button class="btn btn-danger" (click)="onDeleteUser()">Delete User</button>
  </div>
</div>
