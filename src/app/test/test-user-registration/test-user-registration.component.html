<article class="article-register">
  <h4>Any user can register here</h4>
  <form>
    <div class="form-group">
      <label for="name">Username :</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="username"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="useremail"
        name="useremail"
      />
    </div>
    <div class="formgroup">
      <label for="role">Role :</label>
      <input
        type="text"
        id="role"
        class="form-control"
        [(ngModel)]="userrole"
        name="userrole"
      />
    </div>
    <hr />
    <button class="btn btn-success" (click)="onClickButton()">Register</button>
  </form>
  <hr />
  <p *ngIf="registered" class="bg-info">User registered successfully!!!</p>
</article>
